<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - DASPO</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
  <style>
    .form-container {
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    body.modo-oscuro .form-container {
      background: #1e1e1e;
    }

    .form-container h1 {
      text-align: center;
      color: #0a9396;
      margin-bottom: 1.5rem;
    }

    .form-container label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
      color: #333;
    }

    body.modo-oscuro .form-container label {
      color: #ccc;
    }

    .form-container input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    body.modo-oscuro .form-container input {
      background: #111;
      border-color: #444;
      color: #ddd;
    }

    .form-container button {
      width: 100%;
      background-color: #0a9396;
      color: white;
      border: none;
      padding: 0.6rem;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #094a72;
    }

    .form-container p {
      text-align: center;
      margin-top: 1rem;
    }

    .form-container a {
      color: #5e35b1;
      text-decoration: none;
      font-weight: bold;
    }

    .form-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <div class="form-container">
      <h1>Crear cuenta DASPO</h1>
      <form method="POST">
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Registrarme</button>
      </form>

      <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
    </div>
  </main>
</body>
</html>
